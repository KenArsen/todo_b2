<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students table</title>
    <style>
        table {
        {#border-collapse: collapse;#} border: 1px solid black;
            border-radius: 10px;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid black;
            border-radius: 10px;
            border-bottom: 1px solid #DDD;
        }

        tr:hover {
            background-color: #D6EEEE;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Student Number</th>
        <th colspan="2">Action</th>
    </tr>
    {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.age }}</td>
            <td>{{ student.student_number }}</td>
            <td><a href="{% url 'edit-student' student.id %}">Edit</a></td>
            <td>
                <a
                        onclick="return confirm('Do you really to delete this student!')"
                        href="{% url 'delete-student' student.id %}">Delete
                </a>
            </td>
        </tr>
    {% endfor %}
</table>
<form method="get" action="{% url 'create-student' %}">
    <input type="submit" value="ADD"
           style="background-color: skyblue; border-radius: 10px; font-size: 40px; display: block; margin: 0 auto; width: 100px;">
</form>
</body>
</html>
